<div>
  <form class="upload-form" enctype="multipart/form-data" method="post" name="uploadForm">
    <label for="upload-form__file-name">Enter title:</label>
    <input type="text" class="upload-form__file-name" id="upload-form__file-name">
    <input id="upload-input" type="file" name="uploads[]" multiple="multiple" class="upload-form__upload-input upload-input">
    <div class="upload-form__progress">
      <div class="progress-bar" role="progressbar"></div>
    </div>
    <button type="button" class="upload-form__upload-button">Upload file</button>
  </form>
</div>
