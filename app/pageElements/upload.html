<div>
  <div id="response" style="display:none;"></div>
  <form action="/upload" class="upload-form" enctype="multipart/form-data" method="post" name="uploadForm" target="uploadiframe">
    <label for="upload-form__file-name">Enter title:</label>
    <input type="text" class="upload-form__file-name" id="upload-form__file-name">
    <input id="upload-input" type="file" name="" multiple="multiple" class="upload-form__upload-input upload-input">
    <div class="upload-form__progress">
      <div class="progress-bar" role="progressbar"></div>
    </div>
    <button type="submit" class="upload-form__upload-button">Upload file</button>
  </form>
</div>
