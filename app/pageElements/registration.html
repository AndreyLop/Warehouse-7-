<form class="registration-form">
  <label for="registration-form__input-name">Enter your name:</label>
  <input type="text" name="registration-form__input-name" id="registration-form__input-name" value="" class="registration-form__input-name">
  <label for="registration-form__input-password">Enter your password:</label>
  <input type="text" name="registration-form__input-password" id="registration-form__input-password" class="registration-form__input-password">
  <label for="registration-form__input-password-confirm">Confirm your password:</label>
  <input type="text" name="registration-form__input-password-confirm" id="registration-form__input-password-confirm" class="registration-form__input-password-confirm">
  <label for="registration-form__input-email">Enter your email:</label>
  <input type="text" name="registration-form__input-email" id="registration-form__input-email" class="registration-form__input-email">
  <button type="button" class="registration-form__submit-button">Submit form</button>
</form>
